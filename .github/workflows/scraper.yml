name: Run Scraper

# Trigger manually or on a schedule
on:
  # workflow_dispatch:   # allows manual runs
  schedule:
    - cron: '55 * * * *'  # 55th minute every hour

jobs:
  scraper:
    # Always run on the repoâ€™s default branch
    runs-on: ubuntu-latest
    # Optional: fail safely after 30 min
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scraper/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt
          playwright install --with-deps

      - name: Run scraper
        env:
          MY_USERNAME: ${{ secrets.MY_USERNAME }}
          MY_PASSWORD: ${{ secrets.MY_PASSWORD }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          LOGIN: ${{ secrets.LOGIN }}
          OPEN_TOURNEY_PAGE: ${{ secrets.OPEN_TOURNEY_PAGE }}
          CLOSED_TOURNEY_PAGE: ${{ secrets.CLOSED_TOURNEY_PAGE }}
          LOG_LEVEL: INFO
        run: |
          python scraper/score-scrape.py
